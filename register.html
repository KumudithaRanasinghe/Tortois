<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBay Registration Form</title>
  <link rel="stylesheet" href="style.css"> <!-- Assuming you have a separate CSS file -->
</head>
<body>

<div class="container">
  <h2>eBay Registration Form</h2>
  <form id="registrationForm">
    <div class="form-group">
        <label for="userType">Register As:</label>
        <input type="radio" id="individual" name="userType" value="individual" checked>
        <label for="individual">Individual</label>
        <input type="radio" id="business" name="userType" value="business">
        <label for="business">Business</label>
      </div>
    <div id="individualFields" style="display: block;">
        <div class="form-group">
        
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>
</div>
    <div id="businessFields" style="display: change; ">
    <div class="form-group">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName">
   
      </div>
      <div class="form-group">
        <label for="businessType">Business Type:</label>
        <input type="text" id="businessType" name="businessType">
      </div>
      <div class="form-group">
        <label for="businessAddress">Business Address:</label>
        <textarea id="businessAddress" name="businessAddress"></textarea>
      </div>
      <div class="form-group">
        <label for="businessPhoneNumber">Business Phone Number:</label>
        <input type="tel" id="businessPhoneNumber" name="businessPhoneNumber">
      </div>
      <div class="form-group">
        <label for="businessEmail">Business Email Address:</label>
        <input type="email" id="businessEmail" name="businessEmail">
      </div>
    </div>
    <div class="form-group">
      <label for="terms">By checking this box, I agree to eBay's Terms of Service and Privacy Policy:</label>
      <input type="checkbox" id="terms" name="terms" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const individualFields = document.getElementById('individualFields');
    const businessFields = document.getElementById('businessFields');
    const userTypeRadio = document.querySelectorAll('input[name="userType"]');

    // Initial display based on default selection
    showFields();

    // Event listener for radio buttons
    userTypeRadio.forEach(function(radio) {
      radio.addEventListener('change', showFields);
    });

    function showFields() {
      if (document.getElementById('individual').checked) {
        individualFields.style.display = 'block';
        businessFields.style.display = 'none';
      } else {
        individualFields.style.display = 'none';
        businessFields.style.display = 'block';
      }
    }
  });
</script>

</body>
</html>
